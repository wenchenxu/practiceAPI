name: tsf

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      network: host # optional, linux only
    container_name: tsf-app
    restart: unless-stopped
    ports:
      - "80:80"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17-alpine
    container_name: tsf-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-tsf_management}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - ./:/var/www/html
      - tsf-db-data:/var/lib/postgresql/data
      - /opt/tsf-backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-tsf_management}"]
      interval: 10s
      timeout: 5s
      retries: 6

volumes:
  tsf-db-data:
