name: tsf

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        HTTP_PROXY: ""
        HTTPS_PROXY: ""
        http_proxy: ""
        https_proxy: ""
        ALL_PROXY: ""
        all_proxy: ""
    container_name: tsf-app
    restart: unless-stopped
    ports:
      - "80:80"                # http://127.0.0.1
    env_file:
      - .env                   # LOCAL env
    volumes:
      - ./:/var/www/html       # live code mount for dev
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  db:
    image: postgres:17
    container_name: tsf-db
    environment:
      POSTGRES_DB: tsf_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"            # allow pgAdmin/psql from host
    volumes:
      - tsf-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tsf_management"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  tsf-db-data:
